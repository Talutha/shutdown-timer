<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='./js/javascript.js'></script>
    <link rel='stylesheet' type='text/css' href='./node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='./css/style.css'>
    <title>Shutdown Timer App</title>
  </head>
  <body>
    <div class='flexContainer'>
      <div class='buttons timeButtons'>
        <button type='button' class='pButton' onClick='alterTime("00:05:00")'>5 Minutes</button>
        <button type='button' class='pButton' onClick='alterTime("00:10:00")'>10 Minutes</button>
        <button type='button' class='pButton' onClick='alterTime("00:20:00")'>20 Minutes</button>
        <button type='button' class='pButton' onClick='alterTime("00:30:00")'>30 Minutes</button>
        <button type='button' class='pButton' onClick='alterTime("01:00:00")'>60 Minutes</button>
      </div>
      <div class='pauseOverlay' id='pauseOverlay'>
        <button type='button' class='btn btn-default btn-large' onClick='timer.endTimer()'>
          <span class='glyphicon glyphicon-pause'></span>
        </button>
      </div>
      <div class='timeField'>
        <form>
          <input type='text' value='hh:mm:ss' class='timeForm' id='timeForm'>
        </form>
      </div>
      <div class='buttons funcButtons'>
        <button type='button' class='pButton' onClick='timer.startTimer()'>Start Timer</button>
        <button type='button' class='pButton' onClick='timer.endTimer()'>End Timer</button>
      </div>
    </div>
  </body>
</html>
