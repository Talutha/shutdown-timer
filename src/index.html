<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='./js/javascript.js'></script>
    <link rel='stylesheet' type='text/css' href='./css/style.css'>
    <title>Shutdown Timer App</title>
  </head>
  <body>
    <div class='timer' id='timer'></div>
    <div class='buttons timeButtons'>
      <button type='button'>5 Minutes</button>
      <button type='button'>10 Minutes</button>
      <button type='button'>20 Minutes</button>
      <button type='button'>30 Minutes</button>
      <button type='button'>60 Minutes</button>
    </div>
    <div class='timeField'>

    </div>
    <div class='buttons funcButtons'>
      <button type='button' onClick='timer.startTimer()'>Start Timer</button>
      <button type='button' onClick='timer.endTimer()'>End Timer</button>
    </div>

  </body>
</html>
